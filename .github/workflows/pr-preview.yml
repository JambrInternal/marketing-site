name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

permissions:
  contents: read

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY || vars.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST || vars.NEXT_PUBLIC_POSTHOG_HOST }}
      NEXT_PUBLIC_POSTHOG_DEBUG: ${{ secrets.NEXT_PUBLIC_POSTHOG_DEBUG || vars.NEXT_PUBLIC_POSTHOG_DEBUG }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compute preview base path
        id: preview
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY%/*}"
          pr_number="${{ github.event.number }}"
          if [ -f public/CNAME ]; then
            domain="$(cat public/CNAME | tr -d '[:space:]')"
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${domain}/previews/pr-${pr_number}/"
          elif [ "${repo_name}" = "${owner}.github.io" ]; then
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/previews/pr-${pr_number}/"
          else
            base_path="/${repo_name}/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/${repo_name}/previews/pr-${pr_number}/"
          fi
          echo "NEXT_PUBLIC_BASE_PATH=${base_path}" >> "$GITHUB_ENV"
          echo "PREVIEW_URL=${preview_url}" >> "$GITHUB_ENV"
          echo "preview_url=${preview_url}" >> "$GITHUB_OUTPUT"

      - name: Build static site
        run: npm run build
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview
          path: out
          if-no-files-found: error

  cleanup:
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          rm -rf .gh-pages
          if git ls-remote --exit-code --heads "https://github.com/${GITHUB_REPOSITORY}.git" gh-pages >/dev/null 2>&1; then
            git clone --branch gh-pages --single-branch \
              "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .gh-pages
          else
            echo "gh-pages branch does not exist. Nothing to clean."
            exit 0
          fi

      - name: Remove preview folder
        run: |
          preview_dir=".gh-pages/previews/pr-${{ github.event.pull_request.number }}"
          if [ ! -d "${preview_dir}" ]; then
            echo "Preview folder missing."
            exit 0
          fi
          rm -rf "${preview_dir}"
          touch .gh-pages/.nojekyll

      - name: Commit cleanup
        run: |
          cd .gh-pages
          git add --all
          if git diff --cached --quiet; then
            echo "No preview changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Remove preview for PR #${{ github.event.pull_request.number }}"
          git push origin gh-pages
