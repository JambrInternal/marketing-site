name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install lint dependencies
        run: npm install --no-save eslint@8.57.0 eslint-config-next@14.2.5

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
