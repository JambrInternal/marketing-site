name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY || vars.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST || vars.NEXT_PUBLIC_POSTHOG_HOST }}
      NEXT_PUBLIC_POSTHOG_DEBUG: ${{ secrets.NEXT_PUBLIC_POSTHOG_DEBUG || vars.NEXT_PUBLIC_POSTHOG_DEBUG }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compute preview base path
        id: preview
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY%/*}"
          pr_number="${{ github.event.number }}"
          if [ -f public/CNAME ]; then
            domain="$(cat public/CNAME | tr -d '[:space:]')"
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${domain}/previews/pr-${pr_number}/"
          elif [ "${repo_name}" = "${owner}.github.io" ]; then
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/previews/pr-${pr_number}/"
          else
            base_path="/${repo_name}/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/${repo_name}/previews/pr-${pr_number}/"
          fi
          echo "NEXT_PUBLIC_BASE_PATH=${base_path}" >> "$GITHUB_ENV"
          echo "PREVIEW_URL=${preview_url}" >> "$GITHUB_ENV"
          echo "preview_url=${preview_url}" >> "$GITHUB_OUTPUT"

      - name: Build static site
        run: npm run build

      - name: Checkout gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          rm -rf .gh-pages
          if git ls-remote --exit-code --heads "https://github.com/${GITHUB_REPOSITORY}.git" gh-pages >/dev/null 2>&1; then
            git clone --branch gh-pages --single-branch \
              "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .gh-pages
          else
            mkdir .gh-pages
            pushd .gh-pages
            git init
            git checkout -b gh-pages
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            popd
          fi

      - name: Sync preview output
        run: |
          preview_dir=".gh-pages/previews/pr-${{ github.event.number }}"
          rm -rf "${preview_dir}"
          mkdir -p "${preview_dir}"
          cp -a out/. "${preview_dir}/"
          touch .gh-pages/.nojekyll

      - name: Commit preview
        run: |
          cd .gh-pages
          git add --all
          if git diff --cached --quiet; then
            echo "No preview changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add preview for PR #${{ github.event.number }}"
          git push origin gh-pages

      - name: Add preview URL to summary
        run: |
          echo "Preview: ${PREVIEW_URL}" >> "$GITHUB_STEP_SUMMARY"

      - name: Comment preview URL
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
        with:
          script: |
            const marker = '<!-- pr-preview -->';
            const body = `${marker}\nPreview: ${process.env.PREVIEW_URL}`;
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          rm -rf .gh-pages
          if git ls-remote --exit-code --heads "https://github.com/${GITHUB_REPOSITORY}.git" gh-pages >/dev/null 2>&1; then
            git clone --branch gh-pages --single-branch \
              "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .gh-pages
          else
            echo "gh-pages branch does not exist. Nothing to clean."
            exit 0
          fi

      - name: Remove preview folder
        run: |
          preview_dir=".gh-pages/previews/pr-${{ github.event.number }}"
          if [ ! -d "${preview_dir}" ]; then
            echo "Preview folder missing."
            exit 0
          fi
          rm -rf "${preview_dir}"
          touch .gh-pages/.nojekyll

      - name: Commit cleanup
        run: |
          cd .gh-pages
          git add --all
          if git diff --cached --quiet; then
            echo "No preview changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Remove preview for PR #${{ github.event.number }}"
          git push origin gh-pages
