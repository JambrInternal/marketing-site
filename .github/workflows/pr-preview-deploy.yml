name: PR Preview Deploy

on:
  workflow_run:
    workflows: ["PR Preview"]
    types: [completed]

permissions:
  actions: read
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: pr-preview-deploy-${{ github.event.workflow_run.pull_requests[0].number || github.event.workflow_run.id }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.pull_requests[0].number && github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-preview
          run-id: ${{ github.event.workflow_run.id }}
          path: out

      - name: Compute preview URL
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY%/*}"
          pr_number="${PR_NUMBER}"
          if [ -f out/CNAME ]; then
            domain="$(cat out/CNAME | tr -d '[:space:]')"
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${domain}/previews/pr-${pr_number}/"
          elif [ "${repo_name}" = "${owner}.github.io" ]; then
            base_path="/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/previews/pr-${pr_number}/"
          else
            base_path="/${repo_name}/previews/pr-${pr_number}"
            preview_url="https://${owner}.github.io/${repo_name}/previews/pr-${pr_number}/"
          fi
          echo "BASE_PATH=${base_path}" >> "$GITHUB_ENV"
          echo "PREVIEW_URL=${preview_url}" >> "$GITHUB_ENV"

      - name: Checkout gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          rm -rf .gh-pages
          if git ls-remote --exit-code --heads "https://github.com/${GITHUB_REPOSITORY}.git" gh-pages >/dev/null 2>&1; then
            git clone --branch gh-pages --single-branch \
              "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .gh-pages
          else
            mkdir .gh-pages
            pushd .gh-pages
            git init
            git checkout -b gh-pages
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            popd
          fi

      - name: Sync preview output
        run: |
          preview_dir=".gh-pages/previews/pr-${PR_NUMBER}"
          rm -rf "${preview_dir}"
          mkdir -p "${preview_dir}"
          export_dir="out${BASE_PATH}"
          if [ -d "${export_dir}" ]; then
            cp -a "${export_dir}/." "${preview_dir}/"
            if [ -d "out/_next" ] && [ ! -d "${preview_dir}/_next" ]; then
              cp -a "out/_next" "${preview_dir}/_next"
            fi
          else
            cp -a out/. "${preview_dir}/"
          fi
          touch .gh-pages/.nojekyll

      - name: Commit preview
        run: |
          cd .gh-pages
          git add --all
          if git diff --cached --quiet; then
            echo "No preview changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add preview for PR #${PR_NUMBER}"
          git push origin gh-pages

      - name: Add preview URL to summary
        run: |
          echo "Preview: ${PREVIEW_URL}" >> "$GITHUB_STEP_SUMMARY"

      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const marker = '<!-- pr-preview -->';
            const body = `${marker}\nPreview: ${process.env.PREVIEW_URL}`;
            const issueNumber = Number(process.env.PR_NUMBER);
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: issueNumber,
              per_page: 100,
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issueNumber,
                body,
              });
            }
